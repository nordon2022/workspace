<div class="flex justify-content-center flex-wrap card-container mt-lg-4">
  <div class="flex justify-content-center">
    <div class="surface-card p-4 shadow-2 border-round w-full">
      <form>
        <div class="text-center mb-5">
          <img src="assets/tomato-svgrepo-com.svg" alt="Image" height="50" class="mb-3">
          <div class="text-900 text-3xl font-medium mb-3">Сброс пароля</div>
        </div>


        <div>
          <label for="email" class="block text-900 font-medium mb-2">Email</label>
          <input id="email" pInputText type="text" class="w-full mb-3" placeholder="Введите email" #passwordResetEmail required>

          <div class="flex align-items-center justify-content-center m-2">
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer" routerLink="/auth/login">Войти</a>
          </div>

          <button pButton pRipple label="Сбросить" icon="pi pi-user" type="submit" class="w-full" (click)="authService.ForgotPassword(passwordResetEmail.value)"></button>
        </div>
      </form>
    </div>
  </div>
</div>
