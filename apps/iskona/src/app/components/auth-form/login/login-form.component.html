<div class="flex justify-content-center flex-wrap card-container">
  <div class="flex justify-content-center">
    <div class="surface-card p-4 shadow-2 border-round w-full">
      <form [formGroup]="form" (submit)="submitForm()">
        <div class="text-center mb-5">
          <img src="assets/tomato-svgrepo-com.svg" alt="Image" height="50" class="mb-3">
          <div class="text-900 text-3xl font-medium mb-3">Добро пожаловать</div>
          <span class="text-600 font-medium line-height-3">Еще нет аккаунта?</span>
          <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" (click)="register()">Создай сегодня!</a>
        </div>


        <div>
          <label for="username" class="block text-900 font-medium mb-2">Логин</label>
          <input id="username" type="text" pInputText class="w-full mb-3" formControlName="username">

          <label for="password" class="block text-900 font-medium mb-2">Пароль</label>
          <input id="password" type="password" pInputText class="w-full mb-3" formControlName="password">

          <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
              <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
              <label class="text-900">Запомнить меня</label>
            </div>
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer" (click)="forgotPassword()">Забыли пароль?</a>
          </div>

          <button pButton pRipple label="Войти" icon="pi pi-user" type="submit" class="w-full" ></button>
        </div>
      </form>
    </div>
  </div>
</div>
