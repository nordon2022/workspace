<div class="flex justify-content-center">
  <div class="surface-card p-4 shadow-2 border-round w-full">
    <div class="text-center">
      <h3>Спасибо за регистрацию</h3>
      <div class="formGroup" *ngIf="authService.userData as user">
        <p class="text-center">Мы отправили письмо с подтверждением на <strong>{{user.email}}</strong>.</p>
        <p class="text-center">Пожалуйста, проверьте свою электронную почту и нажмите на ссылку, чтобы подтвердить свой адрес электронной почты.</p>
      </div>

      <!-- Calling SendVerificationMail() method using authService Api -->
      <div class="formGroup">
        <button pButton type="button" class="btn btnPrimary" (click)="authService.SendVerificationMail()">
          <i class="fas fa-redo-alt"></i>
          Выслать повторно письмо для подтверждения
        </button>
      </div>
    </div>
    <div class="text-center">
      <span>Вернуться?<a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer" routerLink="/auth/login"> Войти</a></span>
    </div>
  </div>
</div>
