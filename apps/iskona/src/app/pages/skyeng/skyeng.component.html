
<div>
    <p-fileUpload name="myfile[]" [customUpload]="true" (uploadHandler)="uploadFile($event)"></p-fileUpload>
</div>

<div>
    <div class="card mt-5">
        <h5>Предподаватели SkyEng</h5>
        <p-table [value]="teachers">
            <ng-template pTemplate="header">
                <tr>
                    <th></th>
                    <th pSortableColumn="name">Имя <p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="surname">Фамилия <p-sortIcon field="surname"></p-sortIcon></th>
                    <th pSortableColumn="age">Возраст <p-sortIcon field="age"></p-sortIcon></th>
                    <th pSortableColumn="advantages">Количество учеников <p-sortIcon field="advantages"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td><img [src]="product.avatarUrl" [alt]="product.avatarUrl" width="100" class="shadow-4" /></td>
                    <td>{{product.name}}</td>
                    <td>{{product.surname}}</td>
                    <td>{{product.age}}</td>
                    <td>{{product.advantages}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
